<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard:home' %}">HRM Admin Panel</a>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}
        {% endblock %}
    </div>
    <ul class="navbar-nav ms-auto">
  <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:employees' %}">Employees</a></li>
  {% comment %} <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:department' %}">Departments</a></li> {% endcomment %}
  <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:salaries' %}">Salaries</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:leaves' %}">Leaves</a></li>
</ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
