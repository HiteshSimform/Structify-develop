<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding-top: 60px; }
    .sidebar { width: 250px; position: fixed; height: 100%; background-color: #f8f9fa; padding-top: 1rem; }
    .main { margin-left: 260px; padding: 2rem; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard:home' %}">Admin Panel</a>
  </div>
</nav>

<div class="sidebar">
  <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:employees' %}">Employees</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:salaries' %}">Salaries</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard:leaves' %}">Leaves</a></li>
  </ul>
</div>

<div class="main">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
