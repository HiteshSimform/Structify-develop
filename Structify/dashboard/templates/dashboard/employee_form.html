{% extends "dashboard/base.html" %}
{% block title %}Employee Form{% endblock %}
{% block content %}
<h2>{{ object|default:"Add" }} Employee</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Save</button>
  <a href="{% url 'dashboard:employees' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
